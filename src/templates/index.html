{% extends "base.html" %}

{% block title %}Главная - Генератор паролей{% endblock %}

{% block content %}
<style>
    .fade-in {
        animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
<div class="content is-small mt-6">
    {% include 'generator/password_generator.html' %}
</div>
{% endblock %}
{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const numInput = document.getElementById('id_length');
    const rangeInput = document.getElementById('length_range');

    if (numInput && rangeInput) {
        rangeInput.addEventListener('input', function() {
            numInput.value = this.value;
        });
        numInput.addEventListener('input', function() {
            rangeInput.value = this.value;
        });
    }
});
</script>
{% endblock %}
