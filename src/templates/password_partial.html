<input 
    id="password" 
    class="input is-medium has-text-centered has-text-weight-bold" 
    type="text" 
    value="{{ password }}" 
    readonly 
    style="
        background-color: var(--input-bg, white); 
        color: var(--input-text, #363636);
        border-color: transparent;
        box-shadow: inset 0 0.0625em 0.125em rgba(10,10,10,.05);
    "
/>

<div class="mt-2" style="height: 6px; background: #eee; border-radius: 3px; overflow: hidden;">
    <div class="strength-bar {{ crack_info.color_class }}"></div>
</div>

<div class="mt-2 has-text-centered fade-in">
    <p class="is-size-7 theme-text">
        <span class="icon is-small has-text-grey mr-1">
            <i class="fa-solid fa-shield-halved"></i>
        </span>
        Взлом займет: 
        <strong class="{{ crack_info.color_class }}">{{ crack_info.text }}</strong>
    </p>
</div>
