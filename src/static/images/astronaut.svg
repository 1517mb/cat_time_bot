<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Круглый фон (иллюминатор) -->
  <circle cx="128" cy="128" r="128" fill="#0a0a0a"/>

  <!-- Звёзды -->
  <circle cx="40" cy="40" r="1.5" fill="#f5f5f5"/>
  <circle cx="200" cy="60" r="1.2" fill="#f5f5f5"/>
  <circle cx="90" cy="100" r="1.4" fill="#f5f5f5"/>
  <circle cx="180" cy="180" r="1.6" fill="#f5f5f5"/>
  <circle cx="60" cy="170" r="1.3" fill="#f5f5f5"/>

  <!-- Космонавт -->
  <g transform="translate(80,70)">
    <!-- Шлем -->
    <circle cx="48" cy="20" r="18" fill="#ffffff" stroke="#00d1b2" stroke-width="2"/>
    <!-- Тело -->
    <rect x="36" y="36" width="24" height="40" rx="6" fill="#f5f5f5" stroke="#00d1b2" stroke-width="2"/>

    <!-- Руки -->
    <line x1="36" y1="40" x2="20" y2="60" stroke="#00d1b2" stroke-width="4" stroke-linecap="round"/>
    <line x1="60" y1="40" x2="76" y2="60" stroke="#00d1b2" stroke-width="4" stroke-linecap="round"/>

    <!-- Ноги -->
    <line x1="40" y1="76" x2="30" y2="100" stroke="#00d1b2" stroke-width="4" stroke-linecap="round"/>
    <line x1="56" y1="76" x2="66" y2="100" stroke="#00d1b2" stroke-width="4" stroke-linecap="round"/>

    <!-- Забрало -->
    <ellipse cx="48" cy="20" rx="8" ry="5" fill="#00d1b2" />
  </g>

  <!-- Кабель -->
  <path d="M 128 120 Q 110 150, 130 170 Q 150 190, 128 210" stroke="#00d1b2" stroke-width="2" fill="none" stroke-dasharray="4"/>
</svg>
